services:
  - type: web
    name: quranreview-api
    env: python
    plan: free
    rootDir: "ancien django/MYSITEE/MYSITEE"
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate && python manage.py ensure_superuser
    startCommand: gunicorn mysite.wsgi:application --log-file -
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: mysite.settings
      - key: DEBUG
        value: '0'
      - key: ALLOWED_HOSTS
        value: quranreview-api.onrender.com,api.quranreview.live
      - key: CSRF_TRUSTED_ORIGINS
        value: https://quranreview-api.onrender.com,https://btahmed.github.io,https://quranreview.live,https://api.quranreview.live
      - key: CORS_ALLOWED_ORIGINS
        value: https://btahmed.github.io,https://quranreview.live
      - key: SECURE_SSL_REDIRECT
        value: 'True'
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_SUPERUSER_USERNAME
        sync: false
      - key: DJANGO_SUPERUSER_PASSWORD
        sync: false
      - key: DJANGO_SUPERUSER_EMAIL
        sync: false
      - key: DJANGO_SUPERUSER_FIRSTNAME
        sync: false
      - key: CLOUDINARY_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: quranreview-db
          property: connectionString
databases:
  - name: quranreview-db
    plan: free
    databaseName: quranreview
    user: quranreview
