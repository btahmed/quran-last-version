name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create dist folder
        run: |
          mkdir -p dist
          cp -r *.html *.css *.js assets manifest.json sw.js dist/ 2>/dev/null || true
          cp CNAME dist/ 2>/dev/null || true

      - name: Update API URL for production
        run: |
          sed -i 's|http://127.0.0.1:8000|https://api.quranreview.live|g' dist/script.js
          sed -i 's|localhost:8000|api.quranreview.live|g' dist/script.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
